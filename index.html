<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f2f2f7;
            color: #1c1c1e;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 17px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar, .container::-webkit-scrollbar { display: none; }
        .ios-navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 56px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(60,60,67,0.06);
            display: flex;
            align-items: flex-end;
            padding: 0 20px 8px 20px;
            z-index: 100;
        }
        .ios-title {
            font-size: 1.7em;
            font-weight: 700;
            color: #111;
            letter-spacing: 0.01em;
        }
        .container {
            max-width: 700px;
            margin: 72px auto 0 auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(60,60,67,0.08);
            padding: 0 0 10px 0;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            padding-bottom: 80px;
        }
        #app {
            flex: 1 1 auto;
            overflow: hidden;
            padding: 0 18px;
        }
        h2, h3 {
            text-align: center;
            margin-top: 0;
            font-family: inherit;
        }
        h2 {
            font-size: 1.3em;
            color: #007aff;
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        h3 {
            color: #007aff;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 1em;
        }
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin-bottom: 14px; }
        .btn, button, .restart-btn {
            background: linear-gradient(180deg, #f9fafb 0%, #e5e5ea 100%);
            color: #007aff;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(60,60,67,0.08);
            transition: background 0.15s, box-shadow 0.15s, transform 0.12s;
            font-size: 1.08em;
            margin: 6px 0;
            width: 100%;
            display: block;
            letter-spacing: 0.01em;
            padding: 14px 0;
        }
        .btn:active, button:active, .restart-btn:active {
            background: #e5e5ea;
            color: #0051a8;
            transform: scale(0.97);
            box-shadow: 0 1px 2px rgba(60,60,67,0.10);
        }
        .choice {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background: #f2f2f7;
            border-radius: 12px;
            border: 1px solid #e5e5ea;
            color: #222;
            font-size: 1.08em;
            min-height: 48px;
            font-weight: 500;
            transition: background 0.15s, color 0.15s, border 0.15s;
            padding: 14px 12px;
        }
        .choice input[type=radio] { margin-right: 14px; width: 22px; height: 22px; accent-color: #007aff; }
        .choice.selected, .choice.correct {
            background: #d1f2ff;
            border-color: #007aff;
            color: #007aff;
        }
        .choice.wrong {
            background: #ffd1d1;
            border-color: #ff3b30;
            color: #ff3b30;
        }
        .choice:active {
            transform: scale(0.98);
        }
        .nav {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav .home-btn {
            background: none;
            border: none;
            padding: 0 8px 0 0;
            cursor: pointer;
            font-size: 1.3em;
            color: #007aff;
            display: flex;
            align-items: center;
            transition: color 0.15s;
        }
        .nav .home-btn:hover { color: #0051a8; }
        .nav a {
            color: #007aff;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 600;
            font-size: 1.05em;
        }
        .nav a:active { color: #0051a8; }
        .progress-bar-bg {
            width: 100%; height: 20px; background: #e5e5ea;
            border-radius: 10px; margin-bottom: 18px; overflow: hidden;
            box-shadow: 0 1px 4px rgba(60,60,67,0.07);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007aff 0%, #34c759 100%);
            border-radius: 10px;
            transition: width 0.4s cubic-bezier(.4,1.4,.6,1);
        }
        .question-nav {
            display: flex; justify-content: space-between; align-items: center; margin-top: 18px;
            gap: 10px;
        }
        .chapter-title {
            text-align: center;
            font-size: 1.1em;
            color: #636366;
            margin-bottom: 10px;
        }
        .question-number {
            font-size: 1.1em;
            color: #007aff;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .restart-btn {
            background: linear-gradient(180deg, #fffbe6 0%, #ffe5ec 100%);
            color: #ff9500;
            font-weight: 700;
            border-radius: 14px;
            padding: 14px 0;
            margin-top: 16px;
            width: 100%;
            font-size: 1.08em;
            box-shadow: 0 2px 8px rgba(253,186,116,0.09);
        }
        .restart-btn:active {
            background: #ffe5ec;
            color: #c76a00;
        }
        .system-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin: 0 auto 24px auto;
            padding: 0;
        }
        .system-card {
            background: #f2f2f7;
            border-radius: 18px;
            border: none;
            box-shadow: 0 1px 4px rgba(60,60,67,0.07);
            padding: 28px 18px 18px 18px;
            min-width: 140px;
            max-width: 220px;
            flex: 1 1 160px;
            text-align: center;
            cursor: pointer;
            color: #007aff;
            font-weight: 700;
            font-size: 1.1em;
            user-select: none;
            margin-bottom: 10px;
            transition: box-shadow 0.15s, transform 0.12s;
        }
        .system-card:active {
            box-shadow: 0 4px 24px rgba(60,60,67,0.13);
            background: #e5e5ea;
            transform: scale(0.98);
        }
        .system-card .sys-icon {
            display: block;
            margin: 0 auto 12px auto;
            font-size: 2.2em;
            width: 1.5em;
            height: 1.5em;
        }
        /* Modal */
        #ios-modal {
            display: none;
            position: fixed;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            z-index: 999;
            background: rgba(60,60,67,0.18);
            backdrop-filter: blur(2px);
            align-items: flex-end;
            justify-content: center;
        }
        #ios-modal .modal-sheet {
            background: #fff;
            border-radius: 28px 28px 0 0;
            box-shadow: 0 -2px 16px rgba(60,60,67,0.12);
            padding: 32px 24px 24px 24px;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        /* Tab Bar */
        #ios-tabbar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 60px;
            background: #fff;
            border-top: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        #ios-tabbar .home-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 1.3em;
            color: #007aff;
            display: flex;
            align-items: center;
            transition: color 0.15s;
        }
        #ios-tabbar .home-btn:active { color: #0051a8; }
        /* Toast */
        #ios-toast {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(60,60,67,0.95);
            color: #fff;
            padding: 12px 28px;
            border-radius: 18px;
            font-size: 1.1em;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(60,60,67,0.12);
        }
        @media (max-width: 600px) {
            .container { padding: 0 0 8px 0; margin-top: 64px; }
            h2 { font-size: 1.1em; }
            h3 { font-size: 1em; }
            .btn, .restart-btn { font-size: 1em; padding: 12px 0; }
            .choice { font-size: 1em; padding: 10px 8px; min-height: 38px; }
            .system-cards { gap: 10px; }
            .system-card { min-width: 110px; font-size: 1em; padding: 18px 6px 12px 6px; }
        }
        @media (min-width: 700px) {
            .system-cards { gap: 32px; }
            .system-card { min-width: 200px; font-size: 1.2em; }
            .btn, .restart-btn { font-size: 1.15em; }
        }
        @media (prefers-reduced-motion: no-preference) {
            .container, .system-card, .choice, .btn, .restart-btn {
                transition: all 0.18s cubic-bezier(.4,1.4,.6,1);
            }
        }
    </style>
</head>
<body>
    <div class="ios-navbar">
        <span class="ios-title">Medical Quiz</span>
    </div>
    <div class="container">
        <div id="app"></div>
    </div>
    <!-- iOS Modal -->
    <div id="ios-modal">
      <div class="modal-sheet">
        <div id="ios-modal-content"></div>
        <button class="btn" style="margin-top:18px;" onclick="closeModal()">Close</button>
      </div>
    </div>
    <!-- iOS Tab Bar -->
    <div id="ios-tabbar">
      <button class="home-btn" onclick="resetState()" aria-label="Home">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12L12 4l9 8" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 10v10h14V10" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="home-btn" onclick="showModal('<h3>Bookmarks</h3><p>Coming soon!</p>')" aria-label="Bookmarks">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="#fbbf24"><path d="M5 3a2 2 0 0 0-2 2v16l9-4 9 4V5a2 2 0 0 0-2-2H5z"/></svg>
      </button>
      <button class="home-btn" onclick="showModal('<h3>Settings</h3><p>Coming soon!</p>')" aria-label="Settings">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#007aff" stroke-width="2"/><path d="M12 8v4l3 3" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
    <!-- iOS Toast -->
    <div id="ios-toast"></div>
<script>
const QUESTION_BANK = {
    "Musculoskeletal System": {
        "Anatomy": {
            "Bones": [
                {
                    "question": "Which bone is the longest in the human body?",
                    "choices": ["Femur", "Tibia", "Humerus", "Fibula"],
                    "answer": "Femur"
                },
                {
                    "question": "How many bones are in the adult human body?",
                    "choices": ["206", "210", "201", "208"],
                    "answer": "206"
                },
                {
                    "question": "Which bone forms the forehead?",
                    "choices": ["Frontal bone", "Parietal bone", "Temporal bone", "Occipital bone"],
                    "answer": "Frontal bone"
                },
                {
                    "question": "Which bone is commonly known as the collarbone?",
                    "choices": ["Clavicle", "Scapula", "Sternum", "Humerus"],
                    "answer": "Clavicle"
                }
            ],
            "Joints": [
                {
                    "question": "Which joint is a ball and socket joint?",
                    "choices": ["Knee", "Elbow", "Shoulder", "Ankle"],
                    "answer": "Shoulder"
                },
                {
                    "question": "Which joint connects the femur and tibia?",
                    "choices": ["Knee", "Hip", "Ankle", "Shoulder"],
                    "answer": "Knee"
                },
                {
                    "question": "Which joint allows rotation of the head?",
                    "choices": ["Atlantoaxial joint", "Temporomandibular joint", "Sacroiliac joint", "Elbow joint"],
                    "answer": "Atlantoaxial joint"
                }
            ]
        },
        "Physiology": {
            "Muscle Contraction": [
                {
                    "question": "Which ion is essential for muscle contraction?",
                    "choices": ["Sodium", "Potassium", "Calcium", "Magnesium"],
                    "answer": "Calcium"
                },
                {
                    "question": "What is the contractile unit of a muscle fiber?",
                    "choices": ["Sarcomere", "Myofibril", "Actin", "Myosin"],
                    "answer": "Sarcomere"
                },
                {
                    "question": "Which molecule provides energy for muscle contraction?",
                    "choices": ["ATP", "DNA", "RNA", "Glucose"],
                    "answer": "ATP"
                }
            ]
        }
    },
    "Cardiovascular System": {
        "Anatomy": {
            "Heart": [
                {
                    "question": "Which chamber of the heart pumps oxygenated blood to the body?",
                    "choices": ["Right Atrium", "Left Atrium", "Right Ventricle", "Left Ventricle"],
                    "answer": "Left Ventricle"
                },
                {
                    "question": "Which valve is located between the left atrium and left ventricle?",
                    "choices": ["Mitral valve", "Tricuspid valve", "Aortic valve", "Pulmonary valve"],
                    "answer": "Mitral valve"
                },
                {
                    "question": "What is the outermost layer of the heart wall?",
                    "choices": ["Epicardium", "Myocardium", "Endocardium", "Pericardium"],
                    "answer": "Epicardium"
                }
            ]
        }
    }
};

let state = {
    system: null,
    subject: null,
    chapter: null,
    answers: [],
    currentQuestion: 0,
    submitted: false,
    showFeedback: [],
    randomizedQuestions: []
};

function shuffleArray(arr) {
    let a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}

function renderSystems() {
    const icons = [
        `<svg class="sys-icon" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#007aff" stroke-width="2"/><path d="M8 12l2.5 2.5L16 9" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`,
        `<svg class="sys-icon" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#007aff" stroke-width="2"/><path d="M8 12h8M12 8v8" stroke="#007aff" stroke-width="2" stroke-linecap="round"/></svg>`
    ];
    const systemNames = Object.keys(QUESTION_BANK);
    const app = document.getElementById('app');
    app.innerHTML = `<h2>Select a System</h2>
        <div class="system-cards">
        ${systemNames.map((sys, i) =>
            `<div class="system-card" onclick="selectSystem('${sys}')">
                ${icons[i % icons.length]}
                ${sys}
            </div>`
        ).join('')}
        </div>`;
}
function renderSubjects() {
    const app = document.getElementById('app');
    app.innerHTML = `<div class="nav"><button class="home-btn" onclick="resetState()" aria-label="Home">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12L12 4l9 8" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 10v10h14V10" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button></div>
        <h3>${state.system}: Select a Subject</h3>
        <ul>${Object.keys(QUESTION_BANK[state.system]).map(subj =>
            `<li><button class="btn" onclick="selectSubject('${subj}')">${subj}</button></li>`
        ).join('')}</ul>`;
}
function renderChapters() {
    const app = document.getElementById('app');
    app.innerHTML = `<div class="nav"><button class="home-btn" onclick="resetState()" aria-label="Home">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12L12 4l9 8" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 10v10h14V10" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <a href="#" onclick="state.subject=null;renderSubjects();return false;">&larr; Back</a></div>
        <h3>${state.system} > ${state.subject}: Select a Chapter</h3>
        <ul>${Object.keys(QUESTION_BANK[state.system][state.subject]).map(chap =>
            `<li><button class="btn" onclick="selectChapter('${chap}')">${chap}</button></li>`
        ).join('')}</ul>`;
}
function renderQuestion() {
    const app = document.getElementById('app');
    const questions = state.randomizedQuestions;
    const q = questions[state.currentQuestion];
    const total = questions.length;
    const progress = Math.round(((state.currentQuestion + 1) / total) * 100);

    let html = `<div class="nav"><button class="home-btn" onclick="resetState()" aria-label="Home">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12L12 4l9 8" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 10v10h14V10" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <a href="#" onclick="state.chapter=null;state.currentQuestion=0;state.answers=[];state.submitted=false;state.showFeedback=[];renderChapters();return false;">&larr; Back</a></div>
    <div class="chapter-title">${state.system} > ${state.subject} > ${state.chapter}</div>
    <div class="progress-bar-bg"><div class="progress-bar" style="width:${progress}%"></div></div>
    <div class="question-number">Question ${state.currentQuestion + 1} of ${total}</div>
    <form id="quizForm">`;

    html += `<div style="margin-bottom:18px;">
        <b>${q.question}</b><br>`;
    q.choices.forEach(choice => {
        let classes = "choice";
        if (state.showFeedback[state.currentQuestion]) {
            if (choice === q.answer) {
                classes += " correct";
            }
            if (state.answers[state.currentQuestion] === choice && choice !== q.answer) {
                classes += " wrong";
            }
        } else if (state.answers[state.currentQuestion] === choice) {
            classes += " selected";
        }
        const checked = state.answers[state.currentQuestion] === choice ? "checked" : "";
        html += `<label class="${classes}">
            <input type="radio" name="q${state.currentQuestion}" value="${choice}" ${checked} ${state.showFeedback[state.currentQuestion] ? "disabled" : ""}> ${choice}
        </label>`;
    });
    html += `</div>`;

    html += `<div class="question-nav">`;
    html += `<button type="button" class="btn" onclick="prevQuestion()" ${state.currentQuestion === 0 ? "disabled" : ""}>&larr; Previous</button>`;
    if (state.currentQuestion < total - 1) {
        html += `<button type="button" class="btn" onclick="nextQuestion()" ${!state.showFeedback[state.currentQuestion] ? "disabled" : ""}>Next &rarr;</button>`;
    } else {
        html += `<button type="button" class="restart-btn" onclick="restartQuiz()" ${!state.showFeedback[state.currentQuestion] ? "disabled" : ""}>Restart Chapter</button>`;
    }
    html += `</div></form>`;

    app.innerHTML = html;

    document.getElementById('quizForm').onsubmit = function(e) {
        e.preventDefault();
    };

    document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.onchange = function() {
            state.answers[state.currentQuestion] = this.value;
            state.showFeedback[state.currentQuestion] = true;
            if (window.navigator.vibrate) window.navigator.vibrate(10);
            showToast(
                this.value === q.answer
                    ? "Correct! 🎉"
                    : "Try again!"
            );
            renderQuestion();
        };
    });
}

function selectSystem(sys) {
    state.system = sys;
    state.subject = null;
    state.chapter = null;
    state.answers = [];
    state.currentQuestion = 0;
    state.submitted = false;
    state.showFeedback = [];
    state.randomizedQuestions = [];
    renderSubjects();
}
function selectSubject(subj) {
    state.subject = subj;
    state.chapter = null;
    state.answers = [];
    state.currentQuestion = 0;
    state.submitted = false;
    state.showFeedback = [];
    state.randomizedQuestions = [];
    renderChapters();
}
function selectChapter(chap) {
    state.chapter = chap;
    state.answers = [];
    state.currentQuestion = 0;
    state.submitted = false;
    state.showFeedback = [];
    const origQuestions = QUESTION_BANK[state.system][state.subject][state.chapter];
    state.randomizedQuestions = shuffleArray(origQuestions).map(q => ({
        ...q,
        choices: shuffleArray(q.choices)
    }));
    renderQuestion();
}
function resetState() {
    state = {
        system: null,
        subject: null,
        chapter: null,
        answers: [],
        currentQuestion: 0,
        submitted: false,
        showFeedback: [],
        randomizedQuestions: []
    };
    renderSystems();
}
function prevQuestion() {
    if (state.currentQuestion > 0) {
        state.currentQuestion--;
        renderQuestion();
    }
}
function nextQuestion() {
    const questions = state.randomizedQuestions;
    if (state.currentQuestion < questions.length - 1 && state.showFeedback[state.currentQuestion]) {
        state.currentQuestion++;
        renderQuestion();
    }
}
function restartQuiz() {
    state.answers = [];
    state.currentQuestion = 0;
    state.submitted = false;
    state.showFeedback = [];
    const origQuestions = QUESTION_BANK[state.system][state.subject][state.chapter];
    state.randomizedQuestions = shuffleArray(origQuestions).map(q => ({
        ...q,
        choices: shuffleArray(q.choices)
    }));
    renderQuestion();
}

// iOS Modal
function showModal(html) {
    document.getElementById('ios-modal-content').innerHTML = html;
    document.getElementById('ios-modal').style.display = 'flex';
}
function closeModal() {
    document.getElementById('ios-modal').style.display = 'none';
}

// iOS Toast
function showToast(msg) {
    const el = document.getElementById('ios-toast');
    el.textContent = msg;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 1800);
}

renderSystems();
</script>
</body>
</html
