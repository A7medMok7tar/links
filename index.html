<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Links</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --text-color: var(--tg-theme-text-color, #ffffff);
      --button-text-color: var(--tg-theme-button-text-color, #ffffff);
      --gradient1: #ff6ec4;
      --gradient2: #7873f5;
      --gradient3: #1dd1a1;
      --gradient4: #ff9ff3;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      background: linear-gradient(-45deg, var(--gradient1), var(--gradient2), var(--gradient3), var(--gradient4));
      background-size: 500% 500%;
      animation: backgroundShift 8s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-wrapper {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #ffffff22;
      padding: 6px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    h1 {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      color: var(--button-text-color);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .social-button:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
    }

    i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="logo-wrapper">
    <img src="logo.png" alt="Logo" />
    <!-- Replace 'logo.png' with your actual logo path -->
  </div>

  <h1>Follow Us</h1>

  <div class="social-buttons">
    <button class="social-button" onclick="openLink('https://t.me/your_account')">
      <i class="fab fa-telegram"></i> Telegram Account
    </button>
    <button class="social-button" onclick="openLink('https://t.me/your_channel')">
      <i class="fas fa-bullhorn"></i> Telegram Channel
    </button>
    <button class="social-button" onclick="openLink('https://t.me/your_quiz_channel')">
      <i class="fas fa-question-circle"></i> Quiz Channel
    </button>
    <button class="social-button" onclick="openLink('https://facebook.com/your_page')">
      <i class="fab fa-facebook-f"></i> Facebook Page
    </button>
    <button class="social-button" onclick="openLink('https://wa.me/your_number')">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </button>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      Telegram.WebApp.BackButton.show();
      Telegram.WebApp.BackButton.onClick(() => Telegram.WebApp.close());

      Telegram.WebApp.onEvent("themeChanged", () => {
        const theme = Telegram.WebApp.themeParams;
        document.documentElement.style.setProperty('--text-color', theme.text_color || '#fff');
        document.documentElement.style.setProperty('--button-text-color', theme.button_text_color || '#fff');
      });
    }
  </script>
</body>
</html>
